      </header>
      <!-- END header -->

 
      <div class="container">
        <div class="row blog-entries">
          <div class="col-md-6 col-lg-6 main-content" id="signup">
            
        <div class="row mb-4">
          <div class="col-md-6">
            <h1>Register</h1>
          </div>
        </div>
            <form action="#" method="post">
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Name</label>
                      <input type="text" id="name" class="form-control ">
                    </div>
                    <div class="col-md-12 form-group">
                      <label for="phone">Phone</label>
                      <input type="text" id="phone" class="form-control ">
                    </div>
                    <div class="col-md-12 form-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" class="form-control ">
                    </div>
                  </div> 
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <input type="submit" value="Create Account" class="btn btn-primary">
                    </div>
                  </div>
                </form>
          </div>

          <div class="col-md-6 col-lg-6 main-content"  id="signin">
            
        <div class="row mb-4">
          <div class="col-md-6">
            <h1>Login</h1>
          </div>
        </div>
            <form action="#" method="post">
                  <div class="row"> 
                    <div class="col-md-12 form-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" class="form-control ">
                    </div>
                    <div class="col-md-12 form-group">
                      <label for="phone">Phone</label>
                      <input type="password" id="pwd" class="form-control ">
                    </div>
                  </div> 
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <input type="submit" value="Login" class="btn btn-primary">
                    </div>
                  </div>
                </form>
          </div>
          <!-- END main-content -->
<script>
let signInForm = document.getElementById('signin');
let signUpForm = document.getElementById('signup');
 
signInForm.addEventListener('mouseover', hideSignUp);
signInForm.addEventListener('mouseout', displaySignUp);

signUpForm.addEventListener('mouseover', hideSignIn);
signUpForm.addEventListener('mouseout', displaySignIn);

function hideSignUp  () {
  signUpForm.style.opacity = '0.2';
}
function displaySignUp  () {
  signUpForm.style.opacity = '1';
}
function hideSignIn  () {
  signInForm.style.opacity = '0.2';
}
function displaySignIn  () {
  signInForm.style.opacity = '1';
}
</script>
